<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tutorial Demo--G6</title>
</head>

<body>
    <div id="mountNode"></div>

    <script type="text/javascript"
        src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>

    <script>
        const data = {
            nodes: [
                { id: '1', x: 50, y: 50, size: 20, anchorPoints: [[0,0], [0.5, 1]], type: 'rect' },
                { id: '2', x: 150, y: 50, size: 20, anchorPoints: [[0, 0], [1, 1]], type: 'rect' },
                { id: '3', x: 200, y: 50, size: 20, anchorPoints: [[0,0], [0.5, 1]], type: 'rect' },
                { id: '4', x: 300, y: 130, size: 20, anchorPoints: [[0, 0], [1, 1]], type: 'rect' },
                { id: '5', x: 350, y: 50, size: 20 },
                { id: '6', x: 450, y: 50, size: 20 },
                { id: '7', x: 500, y: 50, size: 20 },
                { id: '8', x: 600, y: 50, size: 20 },
                { id: '9', x: 650, y: 50, size: 20 },
                { id: '10', x: 750, y: 50, size: 20 },
                { id: '11', x: 800, y: 50, size: 20 },
                { id: '12', x: 900, y: 150, size: 20 },
                { id: '13', x: 950, y: 50, size: 20 },
                { id: '14', x: 1050, y: 150, size: 20 },
                { id: '15', x: 1100, y: 50, size: 20, anchorPoints: [[0, 0], [1, 0.5]] },
            ],
            edges: [
                { source: '1', target: '2', type: 'line', label: 'line', sourceAnchor: 0, targetAnchor: 1, },
                { source: '3', target: '4', type: 'polyline', label: 'polyline', sourceAnchor: 0, targetAnchor: 1, },
                { source: '5', target: '6', type: 'arc', label: 'arc' },
                { source: '7', target: '8', type: 'quadratic', label: 'quadratic' },
                { source: '9', target: '10', type: 'cubic', label: 'cubic' },
                { source: '11', target: '12', type: 'cubic-vertical', label: 'cubic-vertical' },
                { source: '13', target: '14', type: 'cubic-horizontal', label: 'cubic-horizontal' },
                { source: '15', target: '15', type: 'loop', label: 'loop', },
            ],
        };

        const graph = new G6.Graph({
            container: 'mountNode',
            width: 1500,
            height: 300,
            // linkCenter: true, // 使边连入节点的中心 // 会导致设置ancherPoints无效
        });
        graph.data(data);
        graph.render();
    </script>
</body>

</html>
