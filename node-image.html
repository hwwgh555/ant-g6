<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tutorial Demo--G6</title>
</head>

<body>
    <div id="mountNode"></div>

    <script type="text/javascript"
        src="https://gw.alipayobjects.com/os/antv/pkg/_antv.g6-3.7.1/dist/g6.min.js"></script>

    <script>

        const data = {
            nodes: [
                { id: 'node1', x: 250, y: 100, size: 150, color: 'maroon', img: './logo-50x50.jpg' }, // 最简单的
            ],
        };

        const graph = new G6.Graph({
            container: 'mountNode',
            width: 500,
            height: 500,
            label: '图片node',
            defaultNode: {
                type: 'image',
            },
            modes: {
                default: ['drag-node'],
            },
        });
        graph.data(data);
        graph.render();
        
    </script>
</body>

</html>
